<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente sutil -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <!-- Sombra para las letras -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="200" fill="url(#bgGradient)" rx="10"/>
  
  <!-- Líneas decorativas curvadas (manteniendo el estilo original) -->
  <path d="M 100 130 Q 400 120 700 130" stroke="#dee2e6" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M 150 150 Q 400 140 650 150" stroke="#dee2e6" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Letras BIOLAB enderezadas -->
  <g font-family="Arial, sans-serif" font-weight="bold" font-size="100" fill="url(#textGradient)" filter="url(#shadow)">
    <!-- B -->
    <text x="80" y="120">B</text>
    <!-- I -->
    <text x="160" y="120">I</text>
    <!-- O -->
    <text x="200" y="120">O</text>
    <!-- L -->
    <text x="300" y="120">L</text>
    <!-- A -->
    <text x="370" y="120">A</text>
    <!-- B -->
    <text x="450" y="120">B</text>
  </g>
  
  <!-- Elementos decorativos que mantienen el estilo científico -->
  <circle cx="600" cy="60" r="8" fill="#28a745" opacity="0.3"/>
  <circle cx="620" cy="80" r="5" fill="#28a745" opacity="0.5"/>
  <circle cx="640" cy="50" r="6" fill="#28a745" opacity="0.4"/>
  
  <!-- Línea decorativa inferior -->
  <rect x="80" y="140" width="440" height="3" fill="#28a745" opacity="0.6" rx="1.5"/>
</svg>